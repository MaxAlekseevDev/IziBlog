<!DOCTYPE html>
<html>
<head>
	<title>Регистрация</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<form method="post" action="../controller.php" class="col-6">
		<div class="form-group">
			<label for="exampleInputName">Name</label>
    		<input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name" name='name'>
    		<small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
		  </div>
		<div class="form-group">
			<label for="exampleInputLogin">Login</label>
    		<input type="text" class="form-control" id="exampleInputLogin" aria-describedby="loginHelp" placeholder="Enter login" name='login'>
    		<small id="emailHelp" class="form-text text-muted">We'll never share your login with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" 
		    name="password">
		  </div>
		  <input type="submit" class="btn btn-primary" value="Registration" name="action">
		</div>
	</form>
</body>
</html>
